<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title>Hilman LinkTree</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container animate__animated animate__zoomIn">
      <!-- Profile picture -->
      <div class="profile">
        <img src="nami.gif" alt="error images" class="animate__animated animate__pulse animate__infinite" />
        <p class="animate__animated animate__fadeInDownBig">Nakama Kita bersatu</p>
      </div>
      <!-- Link Tree Buttons -->
      <div class="link">
        <a href="" target="_blank">Whatsapp</a>
        <a href="" target="_blank" class="animate__animated animate__bounceInLeft animate__delay-1s">Telegram</a>
        <a href="" target="_blank" class="animate__animated animate__bounceInLeft animate__delay-2s">Discord</a>
        <a href="" target="_blank" class="animate__animated animate__bounceInLeft animate__delay-3s">YouTube</a>
      </div>
      <!-- Footer -->
      <div class="footer animate__animated animate__bounceInUp animate__delay-4s">
        <i>made with love ❤💗</i>
      </div>
      
      <!-- Play Button -->
      <button onclick="playAudio()">Play Music</button>
      
      <!-- Audio Player -->
      <audio id="background-music" src="bink_sake.mp3" loop></audio>
      
      <script src="script.js"></script>
    </body>
</html>
